<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Radio boxes</title>


  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Animalele mele preferate</h1>
  <form>
    <h3>Pasari</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pasari"
          id="uliu"
          value="Uliu"
        >
        <label for="uliu">Uliu</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="bufnita"
          value="Bufnita"
        >
        <label for="bufnita">Bufnita</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="lebada"
          value="Lebada"
        >
        <label for="lebada">Lebada</label>
      </li>
    </ul>
  </form>

  <form>
    <h3>Pasari care nu zboara</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pasari-care-nu-zboara"
          id="pinguini"
          value="pinguini"
        >
        <label for="pinguini">Pinguini</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari-care-nu-zboara"
          id="cazuarul-din-avatar"
          value="cazuarul-din-avatar"
        >
        <label for="cazuarul-din-avatar">Cazuarul din Avatar</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari-care-nu-zboara"
          id="daffy-duck"
          value="daffy-duck"
        >
        <label for="daffy-duck">Daffy Duck</label>
      </li>
    </ul>
  </form>

  <form>
    <h3>Pasari din desene animate</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pasari-din-desene-animate"
          id="tweety"
          value="tweety"
        >
        <label for="tweety">Tweety</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari-din-desene-animate"
          id="road-runner"
          value="road-runner"
        >
        <label for="road-runner">Road Runner</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari-din-desene-animate"
          id="skipper"
          value="skipper"
        >
        <label for="skipper">Skipper</label>
      </li>
    </ul>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-06"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
